    <!--
Написати цикли, які роблять наступне:

Вивести числа від 20 до 30 через пропуск, використовуючи крок 0,5 
(20 20,5 21 21,5….).
Один долар коштує 27 гривень. Вивести дані з розрахунком вартості 
10, 20, 30... 100 доларів.
Дане ціле число. Вивести всі цілі числа від 1 до 100, 
квадрат яких не перевищує числа N.
Дане ціле число. З'ясувати, чи є воно простим 
(простим називається число, більше 1, які не мають 
інших дільників крім 1 і себе).
Дане деяке число. Визначити, чи можна одержати це число 
шляхом зведення числа 3 у деякий ступінь. 
(Наприклад, числа 9, 81 можна отримати, а 13 - не можна).
    -->
    <script>
        // 1. Вивести числа від 20 до 30 через пропуск, використовуючи крок 0,5 (20 20,5 21 21,5….).

        let str = [];
        for (let i = 20; i <= 30; i = i + (0.5)) {
            str.push(i);
        }
        console.log(str.join(' '));

        // 2. Один долар коштує 27 гривень. Вивести дані з розрахунком вартості 10, 20, 30... 100 доларів.

        let str1 = [];
        for (let i = 10; i <= 100; i = i + 10) {
            str1.push(i * 27);
        }
        console.log(str1.join(','));

        // 3. Дане ціле число. Вивести всі цілі числа від 1 до 100, квадрат яких не перевищує числа N.

        let n = 82;
        let str2 = [];
        for (let i = 1; i <= 100; i++) {
            if (i ** 2 < n) {
                str2.push(i);
            }
        }
        console.log(str2.join(','));

        // 4. Дане ціле число. З'ясувати, чи є воно простим (простим називається число, більше 1, які не мають інших дільників крім 1 і себе).

        function isPrimeNumber(num) {
            if (num === 1) {
                return false;
            }
            else if (num === 2) {
                return true;
            } else {
                for (let i = 2; i < num; i++) {
                    if (num % i === 0) {
                        return false;
                    }
                }
                return true;
            }
        }
        console.log(isPrimeNumber(1));
        console.log(isPrimeNumber(2));
        console.log(isPrimeNumber(8));
        console.log(isPrimeNumber(11));

        //          default: 
        //            for (let i = 2; i < num; i++) { 
        //              if (n % i === 0) {

        //              }

        //      }

        // 5. Дане деяке число. Визначити, чи можна одержати це число шляхом зведення числа 3 у деякий ступінь. 
        // (Наприклад, числа 9, 81 можна отримати, а 13 - не можна).

        function isRaiseToThirdPower(num) {
            while (num % 3 === 0) {
                num /= 3;
            }
            return num === 1;
        }

        console.log(isRaiseToThirdPower(27));
        console.log(isRaiseToThirdPower(44));

    </script>
